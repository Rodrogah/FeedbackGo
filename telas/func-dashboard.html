<div id="employeeDashboard">
  <div class="page-header">
    <h1 id="employeeGreeting"></h1>
    <p id="currentDate"></p>
  </div>

  <div
    id="employeeAnnouncementCard"
    class="card"
    style="
      display: none;
      background: linear-gradient(
        135deg,
        rgba(59, 130, 246, 0.1) 0%,
        rgba(16, 185, 129, 0.1) 100%
      );
      border-left: 4px solid var(--color-info);
      margin-bottom: 24px;
      padding: 20px;
    "
  >
    <h3
      style="
        margin-bottom: 10px;
        border: none;
        padding: 0;
        color: var(--color-info);
        font-size: 16px;
      "
    >
      <i class="fa-solid fa-bullhorn"></i> Quadro de Avisos
    </h3>
    <p
      id="employeeAnnouncementText"
      style="
        font-size: 14px;
        white-space: pre-wrap;
        margin: 0;
        color: var(--color-text-primary);
        font-weight: 500;
      "
    ></p>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="value" id="todayTasksCount">0</div>
      <div class="label">Atividades de Hoje</div>
    </div>
    <div class="stat-card success">
      <div class="value" id="monthTasks">0</div>
      <div class="label">Atividades Deste MÃªs</div>
    </div>
    <div class="stat-card warning">
      <div class="value" id="totalTasks">0</div>
      <div class="label">Total de Registros</div>
    </div>
  </div>

  <div class="form-grid" style="margin-bottom: 24px">
    <div
      class="card"
      style="
        margin-bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <h3 style="width: 100%">
        <i class="fa-solid fa-chart-pie"></i> Meu Desempenho
      </h3>
      <div style="position: relative; height: 260px; width: 100%">
        <canvas id="funcStatusChart"></canvas>
      </div>
    </div>
    <div class="card" style="margin-bottom: 0">
      <h3 style="width: 100%">
        <i class="fa-solid fa-chart-column"></i> Atividades por Categoria
      </h3>
      <div style="position: relative; height: 260px; width: 100%">
        <canvas id="funcCategoryChart"></canvas>
      </div>
    </div>
  </div>

  <div class="card">
    <h3><i class="fa-solid fa-list-check"></i> Minhas Atividades Recentes</h3>
    <div id="employeeRecentTasks"></div>
  </div>
</div>
