<div id="adminUsers">
<div class="page-header">
    <h1><i class="fa-solid fa-users-gear"></i> Colaboradores</h1>
<div class="card">
    <h3><i class="fa-solid fa-user-plus"></i> Adicionar Colaborador</h3>
    <form id="newUserForm">
        <div class="form-grid">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="newUserName" required>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="newUserEmail" required>
            </div>
            <div class="form-group">
                <label>Nível de Acesso</label>
                <select id="newUserRole">
                    <option value="funcionario">Funcionário (Padrão)</option>
                    <option value="admin">Administrador (Acesso Total)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Equipe / Departamento</label>
                <select id="newUserTeam"></select>
            </div>
            <div class="form-group full-width">
                <label>Palavra-passe Inicial</label>
                <input type="text" id="newUserPassword" value="Mudar123" required>
            </div>
        </div>
        <button type="submit" class="btn btn-small" style="margin-top: 16px;"><i class="fa-solid fa-envelope-circle-check"></i> Adicionar & Enviar E-mail de Boas-vindas</button>
    </form>
</div>
<div class="card">
    <h3>Lista de Colaboradores</h3>
    <div id="usersTable"></div>
</div>
</div>
