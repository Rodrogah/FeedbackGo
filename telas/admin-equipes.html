<div id="adminTeams">
<div class="page-header">
    <h1><i class="fa-solid fa-people-group"></i> Equipes</h1>
</div>
<div class="form-grid">
    <div class="card">
        <h3>Criar Nova Equipe</h3>
        <form id="newTeamForm" style="display:flex; gap: 10px; margin-top: 16px;">
            <input type="text" id="newTeamName" placeholder="Ex: Financeiro" required style="flex:1;">
            <button type="submit" class="btn btn-small"><i class="fa-solid fa-plus"></i> Criar</button>
        </form>
    </div>
    <div class="card">
        <h3>Equipes Existentes</h3>
        <ul id="teamsList" style="list-style: none; display: flex; flex-direction: column; gap: 10px; margin-top: 16px;"></ul>
    </div>
</div>
</div>
