<div id="adminSettings" class="app-container">
  <div class="section-header">
    <h2><i class="fa-solid fa-gear"></i> Configurações</h2>
  </div>

  <div class="settings-layout-grid">
    <div class="settings-nav-list">
      <button
        type="button"
        class="nav-list-item active"
        onclick="openSettingsTab('tabEmpresa', this)"
      >
        <i class="fa-solid fa-building"></i> Empresa & Categorias
      </button>
      <button
        type="button"
        class="nav-list-item"
        onclick="openSettingsTab('tabPerfil', this)"
      >
        <i class="fa-solid fa-user-shield"></i> Perfil & Segurança
      </button>
      <button
        type="button"
        class="nav-list-item"
        onclick="openSettingsTab('tabAparencia', this)"
      >
        <i class="fa-solid fa-display"></i> Aparência
      </button>
    </div>

    <div class="settings-content-area">
      <div id="tabEmpresa" class="settings-tab-content" style="display: block">
        <div class="centered-content-box">
          <div class="settings-card" style="margin-bottom: 25px">
            <h3><i class="fa-solid fa-building"></i> Dados da Empresa</h3>
            <div class="form-group" style="margin-top: 15px">
              <label>Nome</label>
              <input
                type="text"
                id="settingsCompanyName"
                class="form-control"
              />
            </div>
            <button
              class="btn btn-small"
              onclick="updateCompanyName()"
              style="margin-top: 10px"
            >
              <i class="fa-solid fa-floppy-disk"></i> Guardar Alterações
            </button>
          </div>
          <div class="settings-card">
            <h3><i class="fa-solid fa-tags"></i> Categorias de Atividades</h3>
            <form
              id="addCategoryForm"
              style="display: flex; gap: 10px; margin-bottom: 15px"
            >
              <input
                type="text"
                id="newCategoryName"
                placeholder="Nova Categoria"
                style="flex: 1"
                required
              />
              <button type="submit" class="btn btn-small">
                <i class="fa-solid fa-plus"></i>
              </button>
            </form>
            <div
              id="categoriesList"
              style="display: flex; flex-wrap: wrap; gap: 8px"
            ></div>
          </div>
        </div>
      </div>

      <div id="tabPerfil" class="settings-tab-content">
        <div class="centered-content-box">
          <div class="settings-card" style="margin-bottom: 25px">
            <h3>
              <i class="fa-solid fa-user-shield"></i> Meu Perfil
            </h3>
            <form id="admProfileForm" style="margin-top: 15px">
              <div class="form-group">
                <label>Nome</label
                ><input type="text" id="admProfileName" required />
              </div>
              <div class="form-group" style="margin-top: 15px">
                <label>Nova Palavra-passe</label
                ><input
                  type="password"
                  id="admProfilePassword"
                  placeholder="Opcional"
                />
              </div>
              <button
                type="submit"
                class="btn btn-small"
                style="margin-top: 15px"
              >
                <i class="fa-solid fa-floppy-disk"></i> Atualizar
              </button>
              <div
                id="admProfileAlert"
                class="hidden"
                style="margin-top: 10px"
              ></div>
            </form>
          </div>
        </div>
      </div>

      <div id="tabAparencia" class="settings-tab-content">
        <div class="centered-content-box">
          <div class="settings-card">
            <h3><i class="fa-solid fa-display"></i> Aparência do Sistema</h3>
            <div
              class="theme-toggle-card"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px;
                background: #f8fafc;
                border-radius: 8px;
                border: 1px solid #e2e8f0;
                margin-top: 15px;
              "
            >
              <div>
                <strong style="display: block; margin-bottom: 5px"
                  >Modo Escuro</strong
                >
              </div>
              <button
                type="button"
                class="btn theme-toggle-btn"
                onclick="toggleDarkMode()"
                style="background-color: #1e293b; color: white"
              >
                <i class="fa-solid fa-moon"></i> Ativar Escuro
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
